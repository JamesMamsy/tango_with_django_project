<!DOCTYPE html>

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        
        <div>
            {% if category %}
                <h1>{{ category.name }} </h1>
                <div><a href="/rango/">Back</a></div>
                {% if pages %}
                <ul>
                    {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
                {% else %}
                <strong>No pages currently in this category.</strong>
                {% endif %}
                <a href="/rango/category/{{ category.slug }}/add_page/">Add Page</a> <br/>
            {% else %}
                The specified category does not exist
            {% endif %}
        </div>
    </body>
</html>
